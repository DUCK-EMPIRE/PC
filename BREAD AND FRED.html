            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;

        /* --- MAIN CONTAINER --- */
        .container {
            width: 90%;

            display: flex;
            gap: 5vw;

        .left-side {

            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .download-header::after {
            content: "";
            height: 2px;
            background: #333;
            flex-grow: 1;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .link-btn {
            background-color: #1a1a1a;
            color: white;
            border: 1px solid #333;
            padding: clamp(15px, 2vh, 25px);
            text-decoration: none;
            font-size: clamp(16px, 1.5vw, 20px);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .link-btn:hover {
            background-color: #00e5ff;
            color: black;
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
            border-color: #00e5ff;
        }

        .instructions-box {
            margin-top: 30px;
            background-color: #151515;
            border: 1px dashed #444;
            padding: 20px;
            border-radius: 8px;
            color: #aaa;
            font-size: clamp(12px, 1vw, 14px);
            line-height: 1.6;
        }

        .instructions-box strong {
            color: #ffcc00;
        }

        /* --- RIGHT SIDE --- */
        .right-side {
            flex: 1;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .image-box {
            width: 100%;
            height: auto;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .image-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .req-box {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 20px;
            border-left: 5px solid #ffcc00;
        }

        .req-box h3 {
            margin: 10px 0 10px 0;
            color: #ffcc00;
            text-transform: uppercase;
            font-size: clamp(14px, 1.2vw, 16px);
            letter-spacing: 1px;
        }

        .req-list {
            list-style: none;
            padding: 0;
            margin: 0 0 15px 0;
            display: grid;
            gap: 5px;
            color: #ccc;
            font-size: clamp(13px, 1.1vw, 15px);
            text-transform: uppercase;
        }

        .req-list li strong {
            color: white;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }
            .left-side, .right-side {
                width: 100%;
            }
        }
    </style>
